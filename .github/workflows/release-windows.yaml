name: Release Windows

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
      - name: Generate Linux Package
        run: mvn --batch-mode package -Drelease=windows

      - name: Upload Jar Artifact
        uses: JasonEtco/upload-to-release@master
        with:
          args: target/mdiag-release-windows-${{ github.event.release.tag_name }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        - name: Generate md5 checksum
          run: md5sum < target/mdiag-release-windows-0.0.1.jar | awk '{print $1}' > target/mdiag-release-windows-${{ github.event.release.tag_name }}.jar.md5

        - name: Upload md5 checksum
          uses: JasonEtco/upload-to-release@master
          with:
            args: target/mdiag-release-windows-${{ github.event.release.tag_name }}.jar.md5
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}